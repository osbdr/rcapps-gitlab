name: Test Endpoints

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'  
    - run: npm install -g @rocket.chat/apps-cli
    - name: Test
      working-directory: ./test
      run: ./run.sh
